<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="root_container">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author">
                </td>
                <td>
                    <input type="text" placeholder="book_title">
                </td>
                <td>
                    <input type="text" placeholder="size (pages)">
                </td>
                <td>
                    <input type="text" value="save">
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
